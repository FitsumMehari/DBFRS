    <div class="container" style="margin-top: 20px">
      <form class="form-inline my-2 my-lg-0">
        <label class="mr-sm-2" for="search ">Customer Id</label>
        <input
          class="form-control mr-sm-2"
          id="customerId"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button
          id="search-btn"
          class="btn btn-outline-success my-2 my-sm-0"
          type="submit"
        >
          Search
        </button>
      </form>
      <br />
      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="fname">First Name</label>
            <input
              type="text"
              class="form-control"
              id="fname"
              placeholder="First Name"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="lname">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lname"
              placeholder="Last Name"
            />
          </div>

          <div class="form-group col-md-4">
            <label for="passport">Passport Id</label>
            <input
              type="text"
              class="form-control"
              id="passport"
              placeholder="Passport Id"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="dateofbirth">Date Of Birth</label>
            <input type="date" class="form-control" id="dateofbirth" />
          </div>
          <div class="form-group form-inline col-md-3">
            <label style="margin-right: 10px">Gender</label>

            <div class="form-check" style="margin-right: 10px">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
              />
              <label class="form-check-label" for="male"> Male </label>
            </div>

            <div class="form-check" style="margin-right: 10px">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
              />
              <label class="form-check-label" for="female"> Female </label>
            </div>
          </div>
          <div class="form-group col-md-3">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="Phone Number"
            />
          </div>
        </div>

        <button id="add-btn" type="submit" class="btn btn-primary">
          Update
        </button>
        <button type="reset" class="btn btn-warning">Cancel</button>
      </form>

                            <script>
                                $("#search-btn").on("click", (e) => {
                                    const generatedCustomerId = $("#customerId").val();
                                    e.preventDefault();
                                    console.log(generatedCustomerId);
                                    $.ajax({
                                        url: `/customer/:${generatedCustomerId}`,
                                        dataType: "json",
                                        type: "get",
                                        success: function(data, textStatus, jQxhr) {
                                            console.log(jQxhr.status);
                                            console.log(data);
                                            $("#fname").val(data.firstName);
                                            $("#lname").val(data.lastName);
                                            $("#passport").val(data.passportId);
                                            $("#inputAddress").val(data.address);
                                            $("#dateofbirth").val(data.dateOfBirth);
                                            // const gender = $("#gender:checked").val();
                                            if (data.gender === "female") {
                                                $("#female").prop("checked", true);
                                            }
                                            if (data.gender === "male") {
                                                $("#male").prop("checked", true);
                                            }

                                            // const gender = $("input[type='radio'][name='gender']:checked").val();
                                            $("#phone").val(data.phoneNumber);
                                        },
                                        error: function(jQxhr, textStatus, errorThrown) {
                                            console.log(errorThrown);
                                        },
                                    });
                                });

                                $("#add-btn").on("click", (e) => {
                                    e.preventDefault();

                                    const customerId = $("#customerId").val();
                                    const firstName = $("#fname").val();
                                    const lastName = $("#lname").val();
                                    const passportId = $("#passport").val();
                                    const address = $("#inputAddress").val();
                                    const dateOfBirth = $("#dateofbirth").val();
                                    // const gender = $("#gender:checked").val();
                                    const gender = $("input[type='radio'][name='gender']:checked").val();
                                    const phoneNumber = $("#phone").val();

                                    console.log(
                                        customerId,
                                        firstName,
                                        lastName,
                                        passportId,
                                        address,
                                        dateOfBirth,
                                        gender,
                                        phoneNumber
                                    )
                                    $.ajax({
                                        url: "/customer/",
                                        dataType: "json",
                                        type: "put",
                                        contentType: "application/json",
                                        data: JSON.stringify({
                                            customerId: customerId,
                                            firstName: firstName,
                                            lastName: lastName,
                                            passportId: passportId,
                                            address: address,
                                            dateOfBirth: dateOfBirth,
                                            gender: gender,
                                            phoneNumber: phoneNumber,
                                        }),
                                        processData: false,
                                        success: function(data, textStatus, jQxhr) {
                                            if (jQxhr.status == 404) {
                                                alert("Error!");
                                            }

                                            alert("Successful!");
                                            window.location.href = "/";
                                        },
                                        error: function(jQxhr, textStatus, errorThrown) {
                                            console.log(errorThrown);
                                        },
                                    });
                                });
                            </script>
