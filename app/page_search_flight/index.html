    <div class="container" style="margin-top: 20px">
      <form class="form-inline my-2 my-lg-0">
        <label class="mr-sm-2" for="search ">Flight Id</label>
        <input
          class="form-control mr-sm-2"
          id="flightId"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button
          id="search-btn"
          class="btn btn-outline-success my-2 my-sm-0"
          type="submit"
        >
          Search
        </button>
      </form>
      <br />
      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="flname">Flight Name</label>
            <input
              type="text"
              class="form-control"
              id="flname"
              placeholder="Flight Name"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="price">Price</label>
            <input
              type="text"
              class="form-control"
              id="price"
              placeholder="Price"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="source">Source</label>
            <input
              type="text"
              class="form-control"
              id="source"
              placeholder="Source"
            />
          </div>

          <div class="form-group col-md-4">
            <label for="destination">Destination</label>
            <input
              type="text"
              class="form-control"
              id="destination"
              placeholder="Destination"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" />
          </div>
          <div class="form-group col-md-2">
            <label for="dtime">Departure Time</label>
            <input type="time" class="form-control" id="dtime" />
          </div>
          <div class="form-group col-md-2">
            <label for="atime">Arrival Time</label>
            <input type="time" class="form-control" id="atime" />
          </div>
        </div>

        <button id="add-btn" type="submit" class="btn btn-primary">Add</button>
        <button type="reset" class="btn btn-warning">Cancel</button>
        <button id="delete-btn" type="reset" class="btn btn-danger">
          Remove Flight
        </button>
      </form>

                            <script>
                                $("#search-btn").on("click", (e) => {
                                    const generatedFlightId = $("#flightId").val();
                                    e.preventDefault();
                                    console.log(generatedFlightId);
                                    $.ajax({
                                        url: `/flight/:${generatedFlightId}`,
                                        dataType: "json",
                                        type: "get",
                                        success: function(data, textStatus, jQxhr) {
                                            console.log(jQxhr.status);
                                            console.log(data);
                                            $("#flname").val(data.flightName);
                                            $("#price").val(data.price);
                                            $("#source").val(data.source);
                                            $("#destination").val(data.destination);
                                            $("#date").val(data.departureDate);
                                            $("#dtime").val(data.departureTime);
                                            $("#atime").val(data.arrivalTime);
                                        },
                                        error: function(jQxhr, textStatus, errorThrown) {
                                            console.log(errorThrown);
                                        },
                                    });
                                });

                                $("#add-btn").on("click", (e) => {
                                    e.preventDefault();

                                    const flightId = $("#flightId").val();
                                    const flightName = $("#flname").val();
                                    const price = $("#price").val();
                                    const source = $("#source").val();
                                    const destination = $("#destination").val();
                                    const departureDate = $("#date").val();
                                    const arrivalTime = $("#atime").val();
                                    const departureTime = $("#dtime").val();

                                    console.log(
                                        flightId,
                                        flightName,
                                        price,
                                        source,
                                        destination,
                                        departureDate,
                                        arrivalTime,
                                        departureTime
                                    );
                                    $.ajax({
                                        url: "/flight/",
                                        dataType: "json",
                                        type: "put",
                                        contentType: "application/json",
                                        data: JSON.stringify({
                                            flightId: flightId,
                                            flightName: flightName,
                                            price: price,
                                            source: source,
                                            destination: destination,
                                            departureDate: departureDate,
                                            arrivalTime: arrivalTime,
                                            departureTime: departureTime,
                                        }),
                                        processData: false,
                                        success: function(data, textStatus, jQxhr) {
                                            if (jQxhr.status == 404) {
                                                alert("Error!");
                                            }

                                            alert("Successful!");
                                            window.location.href = "/";
                                        },
                                        error: function(jQxhr, textStatus, errorThrown) {
                                            console.log(errorThrown);
                                        },
                                    });
                                });
                                $("#delete-btn").on("click", (e) => {
                                    const generatedFlightId = $("#flightId").val();
                                    e.preventDefault();
                                    $.ajax({
                                        url: `/flight/:${generatedFlightId}`,
                                        dataType: "json",
                                        type: "delete",
                                        success: function(data, textStatus, jQxhr) {
                                            alert("Successful!");
                                            window.location.href = "/";
                                        },
                                        error: function(jQxhr, textStatus, errorThrown) {
                                            console.log(errorThrown);
                                        },
                                    });
                                });
                            </script>
