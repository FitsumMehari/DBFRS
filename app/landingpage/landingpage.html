<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/bootstrap.min.css">
    <script src="/jquery.js"></script>
    <script src="/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">FRS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
            <span class="navbar-text">
            Flight Reservation System
          </span>
        </div>
    </nav>

    <div class="container" style="margin-top:20px;">

        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputfName">First Name</label>
                    <input type="text" class="form-control" id="inputfName" placeholder="First Name" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputmName">Middle Name</label>
                    <input type="text" class="form-control" id="inputmName" placeholder="Middle Name" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputlName">Last Name</label>
                    <input type="text" class="form-control" id="inputlName" placeholder="Last Name" required>
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPhone">Phone</label>
                    <input type="tel" class="form-control" id="inputPhone" placeholder="e.g (+251 000 00 0000)" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>

            <div class="form-row">

                <div class="form-group col-md-4">
                    <label for="inputSource">Source</label>
                    <select id="inputSource" class="form-control" required>
              <option selected>Choose...</option>
              <option>...</option>
            </select>
                </div>

                <div class="form-group col-md-4">
                    <label for="inputDestination">Destination</label>
                    <select id="inputDestination" class="form-control" required>
              <option selected>Choose...</option>
              <option>...</option>
            </select>
                </div>
            </div>

            <div class="form-row">

                <div class="form-group col-md-4">
                    <label for="inputDepartureDate">Departure Date</label>
                    <select id="inputDepartureDate" class="form-control" required>
              <option selected>Choose...</option>
              <option>...</option>
            </select>
                </div>

                <div class="form-group col-md-4">
                    <label for="inputDepartureTime">Departure Time</label>
                    <select id="inputDepartureTime" class="form-control" required>
              <option selected>Choose...</option>
              <option>...</option>
            </select>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
</body>

</html>
